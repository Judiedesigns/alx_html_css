<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero-image">
        <div class="gradient-overlay"></div>
        <header>
            <!-- logo -->
            <div class="logo">
                <img src="/images/logo.png" alt="logo">
            </div>
            <!-- nav-links -->
            <ul>
                <li><a href="#">Courses</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </header>

        <div class="hero-text">
            <div class="text-paragraph">
                <h1>Get Schooled</h1>
                <div class="paragraph-hero">
                    <p>SMILE</p>
                    <p>GRIN</p>
                    <p>LAUGH</p>
                </div>
            </div>
            <button>REGISTER FOR FREE</button>
        </div>
        <!-- third content on the hero page -->
         <div class="pros-text-content">
            <div><h5><span>Learn</span> from the pros</h5></div>
            <div class="profile-box">
                <div class="profile">
                 <img src="/images/1.png" alt="first avatar">
                    <p class="name">Philip Massey</p>
                    <p>&lt;&lt;smile of the year&gt;&gt;</p>
                    <p>2018-2019</p>
                </div>
                <!-- second profile -->
                <div class="profile">
                 <img src="/images/3.png" alt="first avatar">
                    <p class="name">Nannie Lawrence</p>
                    <p>&lt;&lt;Best smile&gt;&gt;</p>
                    <p>2017</p>
                </div>
                <!-- third profile -->
                  <div class="profile">
                    <img src="/images/2.png" alt="first avatar">
                    <p class="name">Nannie Lawrence</p>
                    <p>Best&lt;&lt;friend smile&gt;&gt;</p>
                    <p>live</p>
                </div>
                <!-- fourth profile -->
                  <div class="profile">
                    <img src="/images/4.png" alt="first avatar">
                    <p class="name">Henry Hughes</p>
                    <p>&lt;&lt;24h smiles&gt;&gt;winner</p>
                    <p>2016-2019</p>
                </div>
            </div>
         </div>
    </div>
